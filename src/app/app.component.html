<h1 appTitle>{{title}}</h1>
<app-list [items]="items" (select)="onSelect($event)" (remove)="onRemove($event)"></app-list>
<app-list [items]="removedItems" (select)="onAction($event, onSelectRemoved)"></app-list>
<app-form [item]="selected" (send)="onSend($event)"></app-form>

<div>{{items | json}}</div>
<div>{{121 | appPipe}}</div>
